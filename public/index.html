<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:500');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="blurr" id="init">
    <div id="message-multiplier">Multiplier +1</div>
    <div class="user">
        <div class="score">Your Score : <p id="scr"></p></div>
        <div class="multiplier">Current Multiplier : <p id="multi">x 1</p></div>
    </div>
    <div class="leaderboard">
        <ul id="leaderboard-list">

        </ul>
        <em id="your" class="my_score"></em>
    </div>
</div>

<div id="input">
    <h1>Snake</h1>
    <input type="text" maxlength="10" placeholder="    pick a username" id="username">
    <input type="button" id="btn" value="yumm">
</div>

<div id="die">
    <h2>You Died...</h2>
</div>
<script src="sketch.js"></script>
<script src="snake.js"></script>
</body>
</html>
